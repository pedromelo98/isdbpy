<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISDb</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon-16x16.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/"><img src="../static/tvshow.png" width="100" ></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="tv_shows">Series <span class="badge badge-secondary">{{tv_shows.__len__()}}</span></a>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              GÃªneros
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for genre in genres %}
                    <a class="dropdown-item" href="#">{{genre[1]}}</a>
                {% endfor %}
            </div>
          </li>
        </div>
      </div>
    </nav>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block mx-auto" src="../static/isdb_breaking.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block mx-auto" src="../static/isdb_lacasapapel.png" alt="Second slide">
        </div>
          <div class="carousel-item">
          <img class="d-block mx-auto" src="../static/isdb_howimet.png" alt="Second slide">
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
