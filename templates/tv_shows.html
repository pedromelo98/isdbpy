<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon-16x16.png')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/"><img src="../static/tvshow.png" width="100" ></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="tv_shows">Series <span class="badge badge-secondary">{{tv_shows.__len__()}}</span></a>
              <a class="nav-item nav-link" href="actors">Atores</a>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Gêneros
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for genre in genres %}
                        <a class="dropdown-item" href="tv_show_by_genre?id={{genre[0]}}">{{genre[1]}}</a>
                    {% endfor %}
                </div>
              </li>
                <form action="tv_show_by_name?name={{name}}" class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Buscar séries..." name="name" aria-label="Buscar séries...">
                  <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
          </div>
    </nav>

    <div class="row mt-3" >
                {% for tv_show in tv_shows %}
        <div class="ml-5" >
          <div class="card mb-3" style="max-width: 18rem;">
          <div class="card-header">
              <a href="tv_show?id={{tv_show[0]}}" class="btn btn-secondary"><img src={{tv_show[5]}} ></a>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{tv_show[1]}}</h5>
          </div>
          <div class="card-header">
              <a href="tv_show?id={{tv_show[0]}}"class="btn btn-secondary">Mais...</a>
          </div>
        </div>
        </div>
                {% endfor %}

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
